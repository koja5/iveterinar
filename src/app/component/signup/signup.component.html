<body>
    <!-- Sign Up Form Area -->
    <div class="content-block-area gray-bg">
        <div class="signup-form">
            <div class="logo-two">
                <a href="index.html">
                    <img src="assets/img/logo.png" alt="Logo">
                </a>
            </div>

            <form #signup="ngForm" method="post" action="#" (ngSubmit)="signUp(signup)">
                <h2>Create Account</h2>
                <p class="lead">It's free and hardly takes more than 30 seconds.</p>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text" class="form-control" name="username" placeholder="Username" required="required"  [(ngModel)]="data.username"  username.value='' #username="ngModel">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-paper-plane"></i>
                        </span>
                        <input type="email" class="form-control" name="email" placeholder="Email Address" required="required" [(ngModel)]="data.email" email.value='' #email="ngModel">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" name="password" placeholder="Password" required="required" [(ngModel)]="data.password" password.value='' #password="ngModel">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-lock"></i>
                            <i class="fa fa-check"></i>
                        </span>
                        <input type="text" class="form-control" name="confirmPassword" placeholder="Confirm Password" required="required" [(ngModel)]="data.confirmPassword" confirmPassword='' #confirmPassword="ngModel">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button>
                </div>
                <p class="small text-center">By clicking the Sign Up button, you agree to our
                    <br>
                    <a href="#">Terms &amp; Conditions</a>, and
                    <a href="#">Privacy Policy</a>.</p>
            </form>
            <p class="text-center">Already have an account?
                <a (click)="login()">Login here</a>.</p>
        </div>
    </div>
</body>
