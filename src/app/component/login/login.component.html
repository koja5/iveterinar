  <!-- End Preloader -->

  <!-- Sign In Form Area -->
  <div class="content-block-area gray-bg">
    <div class="signup-form signin-form">
      <div class="logo-two">
        <a href="index.html">
          <img src="../../assets/img/logo.png" alt="Logo">
        </a>
      </div>

      <form (ngSubmit)="formSubmit()">
        <h2>Sign In Account</h2>
        <p class="lead">It's free and hardly takes more than 30 seconds.</p>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-paper-plane"></i>
            </span>
            <input type="text" name="email" placeholder="Username" name="username" [(ngModel)]="data.username">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-lock"></i>
            </span>
            <input type="password" placeholder="Password" name="password" [(ngModel)]="data.password">
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block btn-lg">Sign In</button>
        </div>
        <p class="small text-center">By clicking the Sign In button, you agree to our
          <br>
          <a href="#">Terms &amp; Conditions</a>, and
          <a href="#">Privacy Policy</a>.</p>
      </form>
      <p class="text-center">You have not an account?
        <a href="signup.html">SignUp here</a>.</p>
    </div>
  </div>
  <!-- End Sign In Form Area -->


</body>
